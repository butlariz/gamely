<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gamely</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="index">
  <header>
    <h1> Gamely </h1> 
  </header>
  <main>
    <section>
      <form class="login-page">
        <label>E-mail<input class="sign-game-email" type="text"></label>
        <label>Senha<input class="sign-game-password" type="password"></label>
        <label>Nome do Jogo<input class="sign-game-name" type="text"></label>
        <label>CNPJ<input class="sign-game-cnpj" type="text"></label>
        <label>Descrição do jogo<input class="sign-game-description" type="text"></label>
        <footer class="footer-index"> 
          <button class="sign-game-button btn-custom">SignUp</button>
          <button class="log-game-button btn-custom">Login</button>
        </footer>
      </form>

    <div class="center"><a class="a-login" href="index.html"> Cadastrar jogador </a></div>
    </section>
  </main>
  <script  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="game-index.js"></script>

</body>
</html>
