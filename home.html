<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gamely Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script> 
</head>
<body>
  <nav> 
    <ul class="container">
      <li><h1>Gamely</h1></li>
      <li><a class="a-home"> In√≠cio </a></li>
      <li class="user-profile"><a class="a-user-profile"> </a></li>
    </ul>
  </nav>
  <div class="all-games"> </div>
  <main>
    <section>
      <form class="post">
        <textarea class="publish-input" cols="30" rows="5"></textarea>
        <footer>
          <div class="filters">
            <form>
              <input type="radio" id="filter-friends"
                name="filter" value="friends">
              <label for="filter-friends">Amigos</label>
          
              <input type="radio" id="filter-public"
                name="filter" value="public">
              <label for="filter-public">Publico</label>
              </form>
          </div>
          <button class="publish btn-custom">Publish</button>
        </footer>
      </form>
    </section>
    <section>
      <div class="choose-view-filter">
        <form>
          <input type="radio" id="choose-friends"
            name="choose" value="friends">
          <label for="choose-friends">Amigos</label>
      
          <input type="radio" id="choose-public"
            name="choose" value="public">
          <label for="choose-public">Publico</label>

          <input type="radio" id="choose-all"
            name="choose" value="all">
          <label for="choose-all">Todas</label>
          <button class="btn-choose"> Ver Postagens </button> 
        </form>
      </div> 
      <ul class="input-list"></ul>
    </section>
  </main>
  <div class="logout"><a class="a-logout" href="index.html"> Sair </a></div>

  <script  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="home.js"></script>
</body>
</html>
